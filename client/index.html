<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="UTF-8">
  <title>Carnegie Cupid | Find Love Today!</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>

  <script src="js/lib/jQuery.js"></script>
  <script src="js/lib/knockout.js"></script>

  <script src="js/networking.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="main">
    <!-- TODO: is this funny -->
    <h1>Â¡Welcome to Carnegie Cupid!</h1>

    <div class="content">
      <div data-bind="visible: currentScreen() == 'welcome'">
        <p>Welcome to Carnegie Cupid! Fill out your name and
          click the button below to connect to the server</p>
        <input type="text" id="name" placeholder="Enter your name..." />
        <button id="connect">Connect</button>
      </div>

      <div data-bind="visible: currentScreen() == 'userList'">
        <p>Please select someone else to chat with</p>
        <p data-bind="visible: users().length === 0">No users are currently online. Try refreshing?</p>

        <div class="userList" data-bind="visible: users().length !== 0, foreach: users">
          <p class="nameOption" data-bind="text: name, click: $root.nameClick "></p>
        </div>

        <button id="refresh">Refresh</button>
      </div>

      <div data-bind="visible: currentScreen() == 'session'">
        <p>You are now chatting with: <b data-bind="text: selectedUser().name"></b></p>
        <video id="player" autoplay></video>
        <canvas id="canvas"></canvas>
        <!--
        <p data-bind="value: prediction"></p>
        <p data-bind="value: confidence"></p>
        -->
      </div>
    </div>
  </div>
</body>
</html>
