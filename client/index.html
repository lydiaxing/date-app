<!doctype html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <meta charset="UTF-8">
  <title>Carnegie Cupid | Find Love Today!</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css"/>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/core.js"></script>

  <script src="js/lib/jQuery.js"></script>
  <script src="js/lib/knockout.js"></script>

  <script src="js/networking.js"></script>
  <script src="js/camera.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="main">
    <div class="header">
      <h1>Carnegie Cupid</h1>
    </div>
    <div class="content">
      <div id="welcome" data-bind="visible: currentScreen() == 'welcome'">
        <p>Welcome to Carnegie Cupid! Fill out your name and
          click the button below to connect to the server</p>
        <input type="text" id="name" placeholder="Enter your name..." />
        <button id="connect">Connect</button>
      </div>

      <div id="userList" data-bind="visible: currentScreen() == 'userList'">
        <p>Please select a list </p>
      </div>

      <div id="session" data-bind="visible: currentScreen() == 'session'">
        <video id="player" autoplay></video>
        <canvas id="canvas"></canvas>
        <p data-bind="value: prediction"></p>
        <p data-bind="value: confidence"></p>
      </div>
    </div>
  </div>
</body>
</html>
